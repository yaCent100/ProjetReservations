<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Projet Réservations</title>

	<th:block layout:fragment="css">
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


	</th:block>
	
</head>

<body style="background-image: linear-gradient(to right, #26495c, #1868ae);" class="text-light">

	<div th:replace="~{fragments/header :: header}">



	</div>

	<div layout:fragment="content">

		<!--CAROUSEL-->
		<div class="container mt-2">
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100 " src="images/moliere.jpg" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="images/home.jpg" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="..." alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
				</a>
			</div>

			<!--A L AFFICHE-->

			<h1>A l'Affiche</h1>

			<div class="row">
				<div class="col-md-4 col-sm-6 col-xs-12" th:each="show : ${shows}">
					<a th:href="@{'/show/' + ${show.id}}" class="">
						<div class="card">
							<div class="row g-0">
								<div class="col-md-4">
									<img th:src="@{'/images/' + ${show.posterUrl}}" class="card-img-top" alt="..."
										style="max-height: 300px; max-width: 200px;">
								</div>
								<div class="col-md-8">
									<div class="card-body">
										<h5 class="card-title" th:text="${show.title}">Titre par défaut</h5>
										<p class="card-text" th:text="${show.description}">Description par défaut</p>
										<p class="card-text" th:if="${show.bookable}" th:text="${show.price} + ' €'">
											9.99 €</p>
									</div>
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>



		<div th:replace="~{fragments/footer :: footer}">&copy; 2016 The Static Templates</div>
		
		<th:block layout:fragment="scripts">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

			<script src="js/scriptMain.js"></script>


		</th:block>
</body>

</html>
