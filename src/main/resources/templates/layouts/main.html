<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" lang="fr">
<head>
    <meta charset="utf-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Projet Réservations</title>

    <th:block layout:fragment="css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </th:block>
</head>
<body>

<div th:replace="~{fragments/header :: header}">
	


</div> 
	
    <div layout:fragment="content">
		
	<h1 th:text="${title}">A l'affiche</h1>
	
    <ul th:unless="${#lists.isEmpty(shows)}">
      <li th:each="show : ${shows}">
        <span th:text="${show.title}">Ayiti</span>
        <span th:if="${show.bookable}" th:text="${show.price} + ' €'">9.99 €</span>


      </li>
   </ul>
  </div>
    


<div th:replace="~{fragments/footer :: footer}">&copy; 2016 The Static Templates</div>
<th:block layout:fragment="scripts">

</th:block>
</body>
</html>
