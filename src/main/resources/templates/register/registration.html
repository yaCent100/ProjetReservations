<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{layouts/main}">

<head>
	<title>Fiche d'une repr√©sentation</title>
</head>

<body>
	<div layout:fragment="content" class="container">

		<h2>Registration Form</h2>
		<form th:object="${user}" th:action="@{/register}" method="post">
			<div class="form-group">
				<label for="login">Login:</label>
				<input type="text" class="form-control" id="login" th:field="*{login}">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" th:field="*{password}">
			</div>
			<div class="form-group">
				<label for="confirmPassword">Confirm Password:</label>
				<input type="password" class="form-control" id="confirmPassword" onkeyup="validatePassword()">
			</div>
			<div class="form-group">
				<label for="firstname">First Name:</label>
				<input type="text" class="form-control" id="firstname" th:field="*{firstname}">
			</div>
			<div class="form-group">
				<label for="lastname">Last Name:</label>
				<input type="text" class="form-control" id="lastname" th:field="*{lastname}">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" th:field="*{email}">
			</div>
			<div class="form-group">
				<label for="langue">Langue:</label>
				<input type="text" class="form-control" id="langue" th:field="*{langue}">
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>

	</div>

	<script>
		function validatePassword() {
			var password = document.getElementById("password");
			var confirmPassword = document.getElementById("confirmPassword");
			var passwordHelpBlock = document.getElementById("passwordHelpBlock");

			if (password.value != confirmPassword.value) {
				passwordHelpBlock.textContent = "Les mots de passe ne correspondent pas.";
				return false;
			} else {
				passwordHelpBlock.textContent = "";
				return true;
			}
		}
	</script>
</body>

</html>
