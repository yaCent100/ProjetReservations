<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{admin/layouts/admin}">

<head>
    <title>Création d'un spectacle</title>
    <style>
        .fieldError {
            color: red;
        }
    </style>
</head>

<body>
		<div class="container">
        <h1 class="text-center">Nouveau spectacle</h1>

        <form th:action="@{/admin/add-show}" th:object="${show}" method="post" class="row g-3 col-md-6 mx-auto">
            <div class="mb-3">
                <label for="title" class="form-label">Titre:</label>
                <input type="text" th:field="*{title}" class="form-control" id="title">
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="fieldError"></p>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea th:field="*{description}" class="form-control" id="description"></textarea>
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:errorclass="fieldError"></p>
            </div>
            <div class="mb-3">
                <label for="posterUrl" class="form-label">posterUrl:</label>
                <input type="text" th:field="*{posterUrl}" class="form-control" id="posterUrl">
                <p th:if="${#fields.hasErrors('posterUrl')}" th:errors="*{posterUrl}" th:errorclass="fieldError"></p>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" th:field="*{bookable}" class="form-check-input" id="bookable">
                <label class="form-check-label" for="bookable">Réservable</label>
                <p th:if="${#fields.hasErrors('bookable')}" th:errors="*{bookable}" th:errorclass="fieldError"></p>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Prix:</label>
                <input type="number" th:field="*{price}" class="form-control" id="price">
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" th:errorclass="fieldError"></p>
            </div>

            <div class="mb-3 text-center">
                <button type="submit" th:text="Ajouter" class="btn btn-primary">Ajouter</button>
                <button type="reset" th:text="Réinitialiser" class="btn btn-secondary">Réinitialiser</button>
                <a th:href="@{/admin/shows}" class="btn btn-danger">Annuler</a>
            </div>
        </form>
        </div>
    </div>
</body>

</html>
