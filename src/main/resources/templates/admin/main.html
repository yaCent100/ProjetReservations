<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Projet Réservations</title>

	<th:block layout:fragment="css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<link src="css/admin.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
		<style>
			.bubble {
				margin: 30px;
				width: 300px;
				height: 150px;
				position: relative;
				border-radius: 15px;
				text-align: center;
				background-color: #4CAF50;
				color: white;
				font-size: 24px;
				box-shadow: 10px 10px 5px grey;
				transform: perspective(1px) scale(1.05);
			}

			.bubble span {
				text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
				transform: rotateX(20deg);
				display: block;
			}
		</style>

	</th:block>
</head>

<body>

	<div th:replace="~{admin/fragments2/header :: header}">Header here</div>

	<div class="row">

		<div th:replace="~{admin/fragments2/sidebar :: sidebar}" class="col-2">Sidebar here</div>

		<div layout:fragment="content" class="col-10">
			<div class="row">
				<div class="col-sm-4">
					<div id="userCount" class="card bubble" style="background-color: #829079;">
						<div class="card-body bubble-inner">
							<div class="position-absolute top-0 start-0 p-3 text-left fs-1">
								Users
							</div>
							<div class="position-absolute bottom-0 end-0 p-3 text-right fs-1" th:text="${totalUsers}">
							</div>
						</div>
					</div>
				</div>
				<!-- Ajoutez trois autres cartes similaires pour la mise en forme -->
				<div class="col-sm-4">
					<div class="card bubble  text-dark" style="background-color: #ede6b9;" >
						<div class="card-body bubble-inner">
							<div class="position-absolute top-0 start-0 p-3 text-left fs-1">
								Shows
							</div>
							<div class="position-absolute bottom-0 end-0 p-3 text-right fs-1" th:text="${totalShows}">
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4" >
					<div class="card bubble " style="background-color:  #b9925e;">
						<!-- Card 3 -->
					</div>
				</div>
			</div>
			
			<div class="row mt-3">
				<div class="col-sm-12">
					<!-- Deuxième ligne pour d'autres éléments si nécessaire -->
				</div>
			</div>

		</div>


		<div th:replace="~{admin/fragments2/footer :: footer}">&copy; 2016 The Static Templates</div>

		<th:block layout:fragment="scripts">

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


		</th:block>


</body>

</html>
