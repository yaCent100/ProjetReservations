<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{admin/main}">

<head>
    <title>Création d'un utilisateur</title>
    <style>
        .fieldError { color: red; }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <h1>Nouvel utilisateur</h1>

        <form th:action="@{/admin/add-user}" th:object="${user}" method="post" class="form-control">
            <div>
                <label>Login:</label>
                <input type="text" th:field="*{login}">
                <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}" th:errorclass="fieldError"></p>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" th:field="*{password}">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="fieldError"></p>
            </div>
            <div>
                <label>Firstname:</label>
                <input type="text" th:field="*{firstname}">
                <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" th:errorclass="fieldError"></p>
            </div>
            <div>
                <label>Lastname:</label>
                <input type="text" th:field="*{lastname}">
                <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" th:errorclass="fieldError"></p>
            </div>
            <div>
                <label>Email:</label>
                <input type="email" th:field="*{email}">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="fieldError"></p>
            </div>
            <div>
                <label>Langue:</label>
                <input type="text" th:field="*{langue}">
                <p th:if="${#fields.hasErrors('langue')}" th:errors="*{langue}" th:errorclass="fieldError"></p>
            </div>
            <div>
                <button type="submit" th:text="Ajouter">Ajouter</button>
                <button type="reset" th:text="Réinitialiser">Réinitialiser</button>
                <a th:href="@{/admin/users}">Annuler</a>
            </div>
        </form>
    </div>
</body>

</html>
